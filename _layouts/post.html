---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ by {{ page.author }}{% endif %}</p>
    {% if page.tags %}
    <ul>
    {% for tag in page.tags %}
    <li>{{tag}}</li>
    {% endfor %}
    </ul>
    {% endif %}
  </header>
  <article class="post-content">
    {{ content }}
  </article>

</div>
